<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="timeBtn">Display Time</button>
    <p id="result"></p>

    <script>
      document.getElementById("timeBtn").addEventListener("click", displayTime);

      function displayTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById(
          "result"
        ).innerText = `Current Time: ${timeString}`;
      }
    </script>
  </body>
</html>
