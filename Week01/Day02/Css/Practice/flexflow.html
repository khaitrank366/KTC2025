<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Flow</title>
    <style>
      /* * {
        margin: 0;
        padding: 0;
      } */
      ul {
        display: inline-flex;
        flex-flow: row wrap;
        border: 1px solid red;
        list-style-type: none;
        padding-inline-start: 0;
      }

      li {
        width: 100px;
        height: 100px;
        background-color: aqua;
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
      <li>item 6</li>
      <li>item 7</li>
      <li>item 8</li>
      <li>item 9</li>
      <li>item 10</li>
      <li>item 11</li>
      <li>item 12</li>
      <li>item 13</li>
      <li>item 14</li>
      <li>item 15</li>
    </ul>
  </body>
</html>
