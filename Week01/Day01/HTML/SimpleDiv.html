<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Simple Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    header, nav, main, footer, .box, .full-width-div {
      border: 2px solid black;
      text-align: center;
    }
    header, nav, footer, main {
      width: 100%;
      margin-bottom: 20px;
      padding: 20px 0;
    }
    .box-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .box {
      width: 30%;
      height: 160px;
      line-height: 160px;
    }
    .full-width-div {
      width: 100%;
      padding: 20px 0;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>Header</header>
  <nav>Nav</nav>

  <main>
    <div class="box-container">
      <div class="box">div</div>
      <div class="box">div</div>
      <div class="box">div</div>
    </div>
    <div class="full-width-div">div</div>
    <div>main</div>
  </main>

  <footer>footer</footer>

</body>
</html>
