<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .time {
        margin-left: 12px;
        color: #757575;
      }

      .address {
        margin-left: 12px;
        color: #757575;
      }
    </style>
  </head>
  <body>
    <div class="border">
      <div class="header-wrapper flex justify-center h-16">
        <div class="header border w-4/6 flex">
          <div
            class="left-header border w-1/2 flex justify-around items-center"
          >
            <div class="logo">
              <img
                src="https://s1.vnecdn.net/vnexpress/restruct/i/v9631/v2_2019/pc/graphics/logo_tagline.svg"
                alt="Logo"
              />
            </div>

            <div class="address font-medium grow">
              <span>| TP HCM, 32<sup>o</sup></span>
            </div>

            <div class="time font-medium grow">
              <span>| Thứ sáu, 4/7/2025</span>
            </div>
          </div>

          <div class="right-header border w-1/2">right</div>
        </div>
      </div>

      <div class="menu border">Menu</div>
      <div class="main border">Main</div>
      <div class="footer border">footer</div>
    </div>
  </body>
</html>
